<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Conway’s Game of life</title>
    <meta name="description" content="Conway’s Game of life">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/CGoL.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <main>
        <div class="jumbotron text-center">
            <h1>Conway’s Game of Life</h1>
            <hr>
            <h4 class="black-text my-4">By John-Ervin Laylo</h4>
        </div>



        <section class="controls">
            <div class="jumbotron">
                <h5 class="border-bottom border-gray pb-2 mb-0 text-center">Controls</h5>
                <div class="text-center">
                    <button class="btn btn-primary my-2" id="startButton">Start</button>
                    <button class="btn btn-primary my-2" id="clearButton">Clear and Stop</button>
                    <button class="btn btn-primary my-2" id="randomButton">Random</button>

                </div>

                <div class="text-center">
                    <label for="colsInput">Columns:</label> <input id="colsInput" type="text" name="Columns"
                        value="10"><br>
                    <label for="rowsInput"> Rows: </label> <input id="rowsInput" type="text" name="Rows" value="10"><br>
                    <button class="btn btn-primary my-2" id="columnRowButton">Refresh columns and rows</button>

                </div>
                <div class="text-center">
                    <label class="text-center" id="textareaLabel"></label>

                    <div class="form-group">
                        <label for="textarea">Table</label> <br>
                        <textarea rows="8" id="textarea"></textarea> <br>
                        <button class="btn btn-primary my-2 text-center" id="createTableButton">Create Table</button>
                    </div>
                </div>


            </div>
        </section>
        <div class="text-center">
            <label> Generation:</label>
            <label id="generations"></label>
            <cgol-pitch id="cgol"></cgol-pitch>
        </div>
    </main>
</body>

</html>
